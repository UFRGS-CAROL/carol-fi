[DEFAULT]

debug = False

# Name of the gdb executable
gdbExecName = /usr/local/cuda-9.2/bin/cuda-gdb

# Which fault model to use, 0 -> single; 1 -> double;
# 2 -> random; 3 -> zeros; 4 -> least 16 significant bits (LSB);
# 5 -> least 8 significant bits (LSB)
# If you want multiple fault models, place them separated by ','
# faultModel = 0,2,3
faultModel = 0

# Injection site
# Can be:
# RF -> Register File
# INST_OUT -> Instruction Output (NOT IMPLEMENTED YET)
# INST_add -> Instruction Adress (NOT IMPLEMENTED YET)
injectionSite = RF


# Max time factor to finish the app, this will be multiplied by the application running time
# For example if your app spend 2s, and the maxWaitTimes is 5, the max running time before it is
# Considered as a crash is 10s
maxWaitTimes = 5

# Commands to set the session inside GDB environment
gdbInitStrings = file /home/carol/carol-fi/codes/darknet_v3/darknet_v3_float; set args \
           detector test_radiation \
           /home/carol/radiation-benchmarks/cfg/coco.data \
           /home/carol/radiation-benchmarks/data/darknet/yolov3.cfg \
           /home/carol/radiation-benchmarks/data/darknet/yolov3.weights \
		   /home/carol/radiation-benchmarks/data/networks_img_list/caltech.pedestrians.10.txt \
		    -generate 0 -gold /home/carol/radiation-benchmarks/data/darknet/fi_gold.csv \
		     -iterations 1 -norm_coord 0 -tensor_cores 0 -smx_redundancy 1


# Shell command to send SIGINT to the application being tested
signalCmd = killall -2 darknet_v3_float

# Kill commands to exit all applications (GDB and the application tested)
# Need to ensure safe termination before another fault injection test
killStrs = killall -9 cuda-gdb;killall -9 darknet_v3_float;killall -9 cudbgprocess;killall -9 profiler.py; killall -9 flip_value.py

# CSV output file. It will be overwrite at each injection
csvFile = ./fi_darknet_v3_float_single_bit.csv

# YOU SHOULD NOW CREATE A SCRIPT ON BENCHMARK SOURCE TO VERIFY THE GOLD OUTPUT x INJ_OUTPUT
# it must contains a function called sdc_check and must return True or False
# True for masked
# False for SDC
goldenCheckScript = codes/darknet_v3/sdc_check.sh

# Register limit
maxNumRegs = 32

seqSignals = 10


